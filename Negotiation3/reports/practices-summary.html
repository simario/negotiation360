<!doctype html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
	  background: #fff;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #demo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
      cursor: hand;
      cursor: -moz-grab;
      cursor: -webkit-grab;
      cursor: grab;
    }

    #demo p {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      margin-bottom: 15px;
    }

  </style>

    
</head>
<body>
    <div id="container" style="margin: 10px auto 10px; width: 280px; height: 200px; max-height: 200px;"></div>
    <script src="jquery.js"></script>
    <script src="highcharts.js"></script>
    <script src="highcharts-more.js"></script>
    <script src="modules/exporting.js"></script>
    <script src="minimal.js"></script>

    <script>
	$(function () {

	    $(document).ready(function () {

	        // Build the chart
	        $('#container').highcharts({
	            title: {
	                text: 'Agreement Rate'
	            },
	            tooltip: {
	                pointFormat: '<b>{point.percentage:.1f}%</b>'
	            },
	            plotOptions: {
	                pie: {
	                    allowPointSelect: true,
	                    cursor: 'pointer',
	                    dataLabels: {
	                        enabled: false
	                    },
	                    showInLegend: true
	                }
	            },
				credits: {
				      enabled: false
				},
				exporting: { 
						enabled: false 
				},
	            series: [{
	                type: 'pie',
	                data: [
	                    ['Yes', %li],
	                    ['No', %li],
	                    ['Not yet', %li]
	                ]
	            }]
	        });
	    });

	});
    </script>
</body>
</html>
