<!doctype html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style type="text/css">

  body {
      background-position: top left;
      background-repeat: no-repeat;
      background-size: 100%;
	    background-color: #efeff4
  }
.legend {
    width: 12em;
	  border:thin solid gray;
	  border-radius:3px;
	  margin:0.5rem auto;
}
.legend .title {
    display: inline-block;
    margin: 0.5em;
    border-width: 0 0 0 1em;
    padding: 0 0.3em;
	font-size: 11px;
	font-weight: 300;
	color: gray;
}
canvas{
	width: 100% !important;
    max-width: 320px;
    height: auto !important;

}


	header {
	  position:absolute;
	  z-index:0;
	  top:0; left:0; right:0;
	  height:10rem;
	  transition:transform .5s, opacity .3s;
	  background-size:cover;
	}

	.card {
	  padding:0.5rem 0rem;
	  box-shadow:0 1px 2px #aaa;
	  background:white;
	  margin: 1rem 1.5rem;
	  border-radius:1px;
	  user-select:none;
	  animation:fly-in-from-left .5s 1s ease both;
	  transform-origin:top left;
	}
	.card:nth-child(even){
	  animation-name:fly-in-from-right;
	  animation-delay:1.1s;
	 transform-origin:top right;
	}

	@keyframes fly-in-from-left {
	  from {
	    transform:translateY(15rem) rotate(15deg);
	    opacity:0;
	  }
	}

	@keyframes fly-in-from-right {
	  from {
	    transform:translateY(15rem) rotate(-15deg);
	    opacity:0;
	  }
	}

	.card:after {
	  position:absolute;
	  font-size:.9rem;
	  top:1.5rem;
	  right:1rem;
	  border:thin solid gray;
	  color:gray;
	  width:1rem;
	  line-height:1rem;
	  text-align:center;
	  border-radius:50%;
	  pointer-events:none;
	}

	h1 {
	  font-size:2rem;
	  font-weight:200;
	}
	  strong {
	    font-weight:300;
	    color:#539D00;
	  }

	h2 {
	  font-size:.9rem;
	  line-height:2.5;
	  color:gray;
	  font-weight:400;
	}

  </style>

    
</head>
<body>
	<body>
	    <section class="card">
					<canvas id="canvas"></canvas>
					<p id="pieLegend"></p>
		</section>
	    <script src="Chart.js"></script>
	    <script src="legend.js"></script>

		<script>
		if(!!(window.addEventListener)) window.addEventListener('DOMContentLoaded', main);
		else window.attachEvent('onload', main);

		function main() {
		    pieChart();
		}

		function pieChart() {
		var pieData = [
				{
					value: %li,
					color:"#ff9f33",
					highlight: "#FFB25C",
					label: "Yes",
				},
				{
					value: %li,
					color: "#445ae1",
					highlight: "#697BE7",
					label: "No"
				},
				{
					value: %li,
					color: "#2ee478",
					highlight: "#58E993",
					label: "Not Yet"
				}

			];

			    var ctx = document.getElementById("canvas").getContext("2d");
			    new Chart(ctx).Pie(pieData);

			    legend(document.getElementById("pieLegend"), pieData);
			}

		</script>
</body>
</html>
