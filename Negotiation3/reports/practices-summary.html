<!doctype html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style type="text/css">

  body {
      background-position: top left;
      background-repeat: no-repeat;
      background-size: 100%;
	    background-color: #fff
  }
.legend {
    width: 12em;
	  border:thin solid gray;
	  border-radius:3px;
	  margin:0.5rem auto;
}
.legend .title {
    display: inline-block;
    margin: 0.5em;
    border-width: 0 0 0 1em;
    padding: 0 0.3em;
	font-size: 11px;
	font-weight: 300;
	color: gray;
}

canvas-holder{
  padding:4px;
  margin:20px;
  position:relative;
}

	header {
	  position:absolute;
	  z-index:0;
	  top:0; left:0; right:0;
	  height:10rem;
	  transition:transform .5s, opacity .3s;
	  background-size:cover;
	}

	.card {
	  padding:0.5rem 0.5rem;
	  box-shadow:0 1px 2px #aaa;
	  background:white;
	  margin: 1rem 1.5rem;
	  border-radius:1px;
	  user-select:none;
	  animation:fly-in-from-left .5s 1s ease both;
	  transform-origin:top left;
	}
	.card:nth-child(even){
	  animation-name:fly-in-from-right;
	  animation-delay:1.1s;
	 transform-origin:top right;
	}

	@keyframes fly-in-from-left {
	  from {
	    transform:translateY(15rem) rotate(15deg);
	    opacity:0;
	  }
	}

	@keyframes fly-in-from-right {
	  from {
	    transform:translateY(15rem) rotate(-15deg);
	    opacity:0;
	  }
	}

	.card:after {
	  position:absolute;
	  font-size:.9rem;
	  top:1.5rem;
	  right:1rem;
	  border:thin solid gray;
	  color:gray;
	  width:1rem;
	  line-height:1rem;
	  text-align:center;
	  border-radius:50%;
	  pointer-events:none;
	}

	h1 {
	  font-size:2rem;
	  font-weight:200;
	  margin-top:1px;
	}
	  strong {
	    font-weight:300;
	    color:#539D00;
	  }

	h2 {
	  font-size:.9rem;
	  line-height:2.5;
	  color:gray;
	  font-weight:400;
	}
	.pie-legend li span {
	    width: 1em;
	    height: 1em;
	    display: inline-block;
	    margin-right: 5px;
	}
	.pie-legend {
	    list-style: none;    
	}
  </style>

    
</head>
<body>
			<div class="container" style="margin-top:15px; margin-left:10px">
				<h1>Agreement Rate</h1> 
						<div style="width: 150px; float: left">
						<canvas id="canvas" width="160" height="150"></canvas>
					</div>
					<div style="margin-left: 140px" id="legend">
				</div>
			</div>
	  <script src="jquery.js"></script>
	    <script src="Chart.js"></script>

		<script>
		var pieData = [
				{
					value: %li,
					color: "#2ee478",
					highlight: "#58E993",
					label: "Yes",
				},
				{
					value: %li,
					color:"#DF5353",
					highlight: "#E57575",
					label: "No"
				},
				{
					value: %li,
					color:"#ff9f33",
					highlight: "#FFB25C",
					label: "Not Yet"
				}

			];


		var pie_ctx = document.getElementById("canvas").getContext("2d");
		    window.myPie = new Chart(pie_ctx).Pie(pieData,{
		    	animateScale : true
		    });

		var legend = myPie.generateLegend();
		$("#legend").html(legend);

			
		</script>
</body>
</html>
