<!doctype html>
<head>
    
</head>
<body>
    <div id="container" style="min-width: 320px; max-width: 460px; height: 200px; margin: 0px; padding: 0px;"></div>
    <script src="jquery.js"></script>
    <script src="highcharts.js"></script>
    <script src="highcharts-more.js"></script>
    <script src="modules/exporting.js"></script>

    <script>
        $(function () {
          
          $('#container').highcharts({
                                     
                                     chart: {
                                     polar: true,
                                     animation: {
                                     duration: 2000
                                     }
                                     },
                                     
                                     legend: {
                                     enabled: false
                                     },
                                     
                                     
                                     title: {
                                     text: null
                                     },
                                     
                                     pane: {
                                     size: '80%%'
                                     },
                                     
                                     xAxis: {
                                     categories: ['Creating Value', 'Empathy', 'Claiming Value', 'Assert'],
                                     tickmarkPlacement: 'on',
                                     lineWidth: 0
                                     },
                                     
                                     yAxis: {
                                     lineWidth: 0,
                                     min: 0
                                     },
                                     
                                     tooltip: {
                                     shared: true,
                                     pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
                                     },
                                     credits: {
                                        enabled: false
                                     },
                                     series: [{
                                              name: 'Score',
                                              type: 'area',
                                              data: [%@],
                                              pointPlacement: 'on'
                                              }]
                                     
                                     });
          });
    </script>
</body>
</html>
