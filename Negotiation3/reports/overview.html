<!doctype html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
	  background: #fff;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #demo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
      cursor: hand;
      cursor: -moz-grab;
      cursor: -webkit-grab;
      cursor: grab;
    }

    #demo p {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      margin-bottom: 15px;
    }

  </style>

    
</head>
<body>
    <div id="container" style="margin: 10px auto 10px; width: 280px; height: 200px; max-height: 200px;"></div>
    <script src="jquery.js"></script>
    <script src="highcharts.js"></script>
    <script src="highcharts-more.js"></script>
    <script src="modules/exporting.js"></script>
    <script src="minimal.js"></script>

    <script>
        $(function () {
          
          $('#container').highcharts({
                                     
                                     chart: {
                                     polar: true,
 						             borderColor: '#34aadc',
						             borderWidth: 2,
						             type: 'line',
                                     },
                                     
                                     legend: {
                                     enabled: false
                                     },
                                     
                                     
                                     title: {
                                     text: null
                                     },
                                     
                                     pane: {
                                     size: '80%%',
							         startAngle: -45,
                                     },
                                     
                                     xAxis: {
                                     categories: ['Creating Value', 'Empathy', 'Claiming Value', 'Assert'],
                                     tickmarkPlacement: 'on',
						             lineWidth: 0,
									 labels: {
									 	 style: {
											 whiteSpace: 'nowrap'
										 }
									 }
                                     },
                                     
                                     yAxis: {
							            lineWidth: 0,
										tickInterval: 4,
										step: 2,
							            endOnTick: false,
										endOnTick: true,
							            showLastLabel: true,
							            startOnTick: true
                                     },
                                     
                                     tooltip: {
                                     enabled: true,
                                     },
                                     
									 credits: {
                                        enabled: false
                                     },

							        plotOptions: {
							            series: {
							                fillOpacity: 0.33,
							                marker: {
							                    fillColor: '#fff',
							                    lineWidth: 2,
							                    lineColor: null // inherit from series
							                }
							            },
							        },

                                     series: [{
                                              name: 'Rating',
                                              type: 'area',
                                              data: [%@],
											  lineWidth: 5,
								              animation: {
								                  duration: 4000
								              }
                                              }]
                                     
                                     });
          });
    </script>
</body>
</html>
