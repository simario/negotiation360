<!doctype html>
<head>
    
</head>
<body>
    <div id="container" style="min-width: 310px; max-width: 460px; height: 200px; margin: 0px; padding: 0px;"></div>
    <script src="jquery.js"></script>
    <script src="minimal.js"></script>
    <script src="highcharts.js"></script>
    <script src="highcharts-more.js"></script>
    <script src="modules/exporting.js"></script>

    <script>
        $(function () {
          
          $('#container').highcharts({
                                     
                                     chart: {
                                     polar: true,
						             type: 'line',
                                     },
                                     
                                     legend: {
                                     enabled: false
                                     },
                                     
                                     
                                     title: {
                                     text: null
                                     },
                                     
                                     pane: {
                                     size: '80%%',
							         startAngle: -45,
                                     },
                                     
                                     xAxis: {
                                     categories: ['Creating Value', 'Empathy', 'Claiming Value', 'Assert'],
                                     tickmarkPlacement: 'on',
						             lineWidth: 0,
									 labels: {
									 	 style: {
											 whiteSpace: 'nowrap'
										 }
									 }
                                     },
                                     
                                     yAxis: {
							         lineWidth: 0,
								 	 tickInterval: 4,
							         max: 8,
									 min: 0
                                     },
                                     
                                     tooltip: {
                                     enabled: true,
                                     },
                                     
									 credits: {
                                        enabled: false
                                     },
                                     series: [{
                                              name: 'Rating',
                                              type: 'area',
                                              data: [%@],
											  color: '#34aadc',								           
								              animation: {
								                  duration: 4000
								              }
                                              }]
                                     
                                     });
          });
    </script>
</body>
</html>
